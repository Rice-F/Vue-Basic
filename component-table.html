<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component table</title>
    <script src="assets/js/vue.js"></script>
</head>
<body>
    <div id="root">
        <table>
            <tbody>
                <tr is="row"></tr>
            </tbody>
        </table>
    </div>

    <script>
        Vue.component('row',{
            data(){
                return {
                    txt: 'this is td'
                }
            },
            template: '<tr><td>{{txt}}</td></tr>'
        })
        var vm = new Vue({
            el: '#root'
        })
    </script>
</body>
</html>
