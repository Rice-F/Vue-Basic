<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate transiton</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/animate.css">
    <style>
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
    <!--
    1.type="transition"           动画时长以transition效果为准
    -->
</head>
<body>
<div id="root">
    <transition name="fade"
                duration: {
                    enter: 3000,
                    leave: 5000
                }
                appear
                enter-active-class="animated wobble fade-enter-active"
                leave-active-class="animated swing fade-leave-active"
                appear-active-class="animated wobble"
    >
        <div v-if="show">ff is pig</div>
    </transition>
    <button @click="handleTransitionFade">transition-fade</button>
</div>

<script>
    var vm = new Vue({
        el: '#root',
        data: {
            show: true
        },
        methods: {
            handleTransitionFade(){
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>
