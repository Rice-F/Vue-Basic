<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot name</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="root">
        <child>
            <div class="header" slot="header">header</div>
            <div class="footer" slot="footer">footer</div>
        </child>
    </div>

    <script>
        Vue.component('child',{
            template: `<div>
                            <slot name="header"></slot>
                            <div class="cont">cont</div>
                            <slot name="footer"></slot>
                        </div>`
        })
        var vm = new Vue({
            el: '#root'
        })
    </script>
</body>
</html>
