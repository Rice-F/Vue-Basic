<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scope slot</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="root">
        <child>
            <template slot-scope="props">
                <p>{{props.item}}</p>
            </template>
        </child>
    </div>

    <script>
        Vue.component('child',{
            template: `<div>
                            <slot
                                v-for="item of list"
                                :item="item"
                            >
                            </slot>
                        </div>`,
            data(){
                return {
                    list:[1, 2, 3, 4]
                }
            }
        })
        var vm = new Vue({
            el: '#root'
        })
    </script>
</body>
</html>
