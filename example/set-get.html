<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get set</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">{{fullName}}</div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'pig',
                lastName: 'zhang'
            },
            computed: {
                fullName: {
                    get (){
                        return this.firstName + ' ' + this.lastName;
                    },
                    set (val){
                        console.log('fullName改变了')
                        var arr = val.split('');
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
                }
            }
        })
    </script>
</body>
</html>
